<!--signup.html-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<style>
    input {
        max-width: 460px;
    }
    .container {
        margin: 0 auto;
        width: 500px;
    }
    h1 {
        text-align: center;
    }
    .sub_button {
        display: flex;
        justify-content: center;
    }
</style>
<body>
<form method="post" action="/signup">
    <div class="container">
        <h1>회원가입</h1>
        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" class="form-control" id="loginId" name="loginId" placeholder="영어+숫자(20자 이내)" maxlength="20" value="00">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="영어+숫자(20자 이내)" maxlength="20" value="00">
        </div>
        <div class="form-group">
            <label for="password">비밀번호 재확인</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="" maxlength="20" value="00">
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" value="00">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" id="email" name="email" value="00">
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" name="address" value="00">
        </div>
        <div class="form-group">
            <label for="profile">사용자 프로필(소개)</label>
            <input type="text" class="form-control" id="profile" name="profile" placeholder="본인을 소개하는 글을 간단하게 적어주세요" value="00">
        </div>

        <!-- 접었다 펼쳤다 기능 추가 -->
        <div class="form-group">
            <label for="petName">애완동물 이름</label>
            <input type="text" class="form-control" id="petName" name="petName" value="00">
        </div>
        <div class="form-group">
            <label for="petCategory">키우는 동물 카페고리</label>
            <input type="text" class="form-control" id="petCategory" name="petCategory" value="00">
        </div>

        <!-- 접었다 펼쳤다 기능 추가 -->
        <div class="form-group">
            <label for="wantPet">추천받길 원하는 동물 종류 (최소 1가지~ 최대 3가지) </label>
            <input type="text" class="form-control" id="wantPet" name="wantPet" placeholder="사용자 이름" value="00">
        </div>
        <div class="form-group">
            <label for="wantAddress">추천받길 원하는 동물 주소 (최소 1가지~ 최대 3가지)</label>
            <input type="text" class="form-control" id="wantAddress" name="wantAddress" placeholder="사용자 이름" value="00">
        </div>
        <div class="sub_button">
            <button type="submit" class="btn btn-primary">가입 완료</button>
        </div>
    </div>
</form>
</body>
</html>
